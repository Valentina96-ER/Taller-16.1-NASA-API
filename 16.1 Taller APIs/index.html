<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>APIs</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto bg-light p-3 text-center">
                <h1>Foto Astronómica del Día</h1>

                <!-- Campo para ingresar la fecha -->
                <label for="date-input">Ingrese una fecha:</label>
                <input type="date" id="date-input" />
                <button id="fetch-button">Buscar</button>

                <!-- Indicador de carga -->
                <div id="loading" style="display: none;">Cargando...</div>

                <!-- Espacios para mostrar los datos de la API -->
                <div id="result" class="result-container">
                    <h2 id="title"></h2>
                    <div>
                        <img id="image" src="" />
                        <p id="explanation"></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
